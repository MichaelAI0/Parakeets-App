<ng-template #signOutModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Sign Out</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">Are you sure you want to sign out?</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="onSignOut(); modal.close()"
    >
      Sign Out
    </button>
  </div>
</ng-template>

<button class="btn btn-danger" (click)="confirmSignOut(signOutModal)">
  Sign Out
</button>
